---
layout: default
---


<section class="intro">

  <div class="wrap">

    <h1>{{ page.title }}</h1>
    <p>{{ page.subtitle }}</p>

  </div>

</section>

<section class="product-list">

  <div class="content-wrap product-list-wrap">

      {% for product in site.products  %}


        {% if product.subcategory == page.subcategory %}

            <div class="card product-list-item">

            <a href="{{product.url}}" class="product-list-item__link" >

              <img src="{{ product.image | relative_url }}"  alt="{{ product.name }}">

                <div class="card-body">
                  <h5 class="card-title">{{product.title }}</h5>
                  <p >{{product.short-description}}</p>
                </div>

                <div class="product-list-item__content">
                  <div class="product-list-item__info">
                    <h6 class="product-list-item__title">{{ product.title }}</h6>
                  </div>
              </div>

            </a>

            </div>

        {%endif%}



      {% endfor %}

</section>
